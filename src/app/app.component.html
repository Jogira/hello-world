<h1>Angular</h1>
<favorite [is-favorite]="post.isFavorite" (change)='onFavoriteChanged($event)'></favorite>

<bootstrap-panel>
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
        <h1>Body</h1>
        <p>Some content here...</p>
    </div>
</bootstrap-panel>

<like [likesCount]="tweet.likesCount" [isActive]="tweet.isLiked"></like>




<br>
<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>

<ng-template #coursesList>
    List of courses with NGtemplate
</ng-template>
<ng-template #noCourses>
    No courses yet with NGtemplate
</ng-template>

<div [hidden]="courses.length == 0">
    List of courses
</div>
<div [hidden]="courses.length > 0">
    No courses yet
</div>



<br>
<br>
<br>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault="'list'">Otherwise</div>
</div>


<br>
<br>
<br>

<button (click)="onAdd()">Add</button>
<ul>
    <li *ngFor="let course of coursesObj; index as isEven">
        {{course.name}}
        <button (click)="onChange(course)">Change</button>
        <span *ngIf="isEven">(EVEN)</span>
    </li>
</ul>
