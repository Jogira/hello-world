<input (keyup.enter)="createPost(title)" type="text" class="form-control" #title>

<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="deletePost(post)" class="btn btn-warning btn-sm">Delete</button>
        <button (click)="updatePost(post)" class="btn btn-success btn-sm">Update</button>

        {{ post.title }}
    </li>
</ul>
