<style>
  .glyphicon {
    color: blue;
  }
</style>

<span class="glyphicon" [class.glyphicon-star]="isFavorite" [class.glyphicon-star-empty]="!isFavorite"
  (click)="onClick()"></span>


<!-- Both function the same way. Using NGclass makes it so you don't have to double bind. -->

<span class="glyphicon" [ngClass]="{ 'glyphicon-star': isFavorite, 'glyphicon-star-empty': !isFavorite }"
  (click)="onClick()"></span>
